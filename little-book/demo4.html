<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input v-model="money">
    <span>{{RMB}}</span>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        money: 1.10
      },
      computed: {
        RMB: function() {
          return 'ï¿¥' + this.money
        }
      }
    })
  </script>
</body>
</html>
