<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div style="color:red;font-size:13px;">abc</div>
    <div v-bind:style="[s1, s2]">Class</div>
    <div v-bind:style="styleObject">Style</div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
          styleObject: {
            color: 'red',
            fontSize: '13px'
          },
          s1: {
            color: 'red'
          },
          s2: {
            fontSize: '13px'
          }
        }
    })
  </script>
</body>
</html>
